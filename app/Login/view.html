<form class="login form" o-validateon="load input:300 blur">
  <div class="form-group">
    <div class="form-group__col right">
    <label for="name" class="login__label form-label">Enter your player name:</label>
  </div>
  <div class="form-group__col" ng-class="!validated.playerName.$pristine && (validated.playerName.$all===false && 'error'||validated.playerName.$all===true && 'success')">
    <input type="text" id="playerName" name="playerName" class="login__input form-input" o-validate="req username" maxlength="20" ng-model="registration.plyerName"/>
  </div>
</div>
  </div>
  <div class="form-group" >
    <div class="form-group__col right">
    <label for="pass" class="login__label form-label">Give a password:</label>
  </div>
  <div class="form-group__col" ng-class="!validated.pass.$pristine && (validated.pass.$all===false && 'error'||validated.pass.$all===true && 'success')">
    <input type="password" id="pass" name="pass" class="login__input form-input" o-validate="req passauth" ng-model="registration.pass"/>
  </div>
  </div>
  <div class="form-group right">
    <div class="form-group__col">
    <button ng-disabled="!validated.$all" type="submit" class="login__button form-button">
      <i class="fa fa-spinner fa-spin"/>
      <span>Login</span>
    </button>
    </div>
  </div>
</form>
