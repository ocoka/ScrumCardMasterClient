<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SCRUM CARD MASTER</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,300|Exo+2:400,600,500,400italic,100,200,100italic,200italic,300,300italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.css">
</head>
<body ng-app="Scrummer">

  <div class="screen-load" ng-show="loading">
      <div class="head-info">
          <div class="players-info">
              <h3 class="players-header"> Connected players:</h3>
              <ul class="players-list">
                  <li ng-repeat="(player,role) in players" class="player" ng-class="role">{{player}}</li>
              </ul>

          </div>
      </div>
      <div class="center-info">
          <div class="message-block">
            <p ng-hide="errMessage" ng-bind="message">loading</p>
            <p class="loadtext_err ng-hide" ng-show="errMessage" ng-bind="errMessage"></p>
          </div>
          <p class="links">
          <a class="ng-hide login-link" ng-show="showLogin" href="/#/login" title="Вход в систему">Вход в систему</a>
          </p>
      </div>

  </div>
  <div ng-view></div>

  <scrpit src="lib/jquery/dist/jquery.js"></scrpit>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/koaws.js"></script>
  <script src="app.js"></script>
  <script src="Login/control.js"></script>
  <script src="Round/control.js"></script>

</body>
</html>
